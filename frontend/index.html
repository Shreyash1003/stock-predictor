<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Stock Predictor</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

body {
 background: #081421;
 color: white;
 font-family: Arial, sans-serif;
 height: 100vh;
 display: flex;
 overflow: hidden;
}

.left-panel {
 width: 400px;
 border-right: 1px solid #1a2f40;
 display: flex;
 flex-direction: column;
 padding: 15px;
}

.right-panel {
 flex: 1;
 display: flex;
 flex-direction: column;
 padding: 20px;
 overflow: auto;
}

/* Header with market status */
.header {
 display: flex;
 justify-content: space-between;
 align-items: center;
 margin-bottom: 15px;
 padding-bottom: 10px;
 border-bottom: 1px solid #1a2f40;
}

.market-status {
 font-size: 11px;
 padding: 4px 8px;
 border-radius: 12px;
 display: flex;
 align-items: center;
 gap: 5px;
}

.market-status.open {
 background: rgba(46, 204, 113, 0.2);
 color: #2ecc71;
 border: 1px solid #2ecc71;
}

.market-status.closed {
 background: rgba(231, 76, 60, 0.2);
 color: #e74c3c;
 border: 1px solid #e74c3c;
}

.status-dot {
 width: 8px;
 height: 8px;
 border-radius: 50%;
 background: currentColor;
 animation: pulse 2s infinite;
}

@keyframes pulse {
 0%, 100% { opacity: 1; }
 50% { opacity: 0.5; }
}

/* Search box */
.search-box {
 margin-bottom: 15px;
 position: relative;
}

.search-box input {
 width: 100%;
 padding: 12px;
 font-size: 16px;
 border-radius: 5px;
 border: none;
 background: #0e2033;
 color: white;
 outline: none;
}

.search-box input:focus {
 box-shadow: 0 0 0 2px #2ecc71;
}

#suggestions {
 background: #0e2033;
 max-height: 200px;
 overflow-y: auto;
 margin-top: 5px;
 border-radius: 5px;
 position: absolute;
 width: 100%;
 z-index: 100;
 box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

#suggestions div {
 padding: 10px;
 cursor: pointer;
 border-bottom: 1px solid #1a2f40;
 transition: background 0.2s;
}

#suggestions div:hover {
 background: #1abc9c;
}

.suggestion-name {
 font-weight: bold;
 color: white;
}

.suggestion-symbol {
 font-size: 11px;
 color: #888;
 margin-top: 2px;
}

/* Stock list */
.stock-list {
 flex: 1;
 overflow-y: auto;
 margin-bottom: 10px;
}

/* Loading skeleton */
.skeleton {
 background: linear-gradient(90deg, #0f2236 25%, #1a2f40 50%, #0f2236 75%);
 background-size: 200% 100%;
 animation: shimmer 1.5s infinite;
}

.skeleton-item {
 background: #0f2236;
 padding: 12px;
 margin-bottom: 8px;
 border-radius: 8px;
}

.skeleton-line {
 height: 14px;
 border-radius: 4px;
 margin-bottom: 8px;
}

.skeleton-line:last-child {
 width: 60%;
 margin-bottom: 0;
}

@keyframes shimmer {
 0% { background-position: 200% 0; }
 100% { background-position: -200% 0; }
}

/* Stock item */
.stock-item {
 background: #0f2236;
 padding: 12px;
 margin-bottom: 8px;
 border-radius: 8px;
 cursor: pointer;
 display: flex;
 justify-content: space-between;
 align-items: center;
 transition: all 0.2s;
 border-left: 3px solid transparent;
}

.stock-item:hover {
 background: #1a2f40;
 transform: translateX(5px);
}

.stock-item.up {
 border-left-color: #2ecc71;
}

.stock-item.down {
 border-left-color: #e74c3c;
}

.stock-item.selected {
 background: #1a2f40;
 border-left-width: 5px;
}

.stock-name {
 font-size: 13px;
 font-weight: bold;
 color: #fff;
}

.stock-symbol {
 font-size: 11px;
 color: #888;
 margin-top: 2px;
}

.stock-direction {
 font-size: 14px;
 font-weight: bold;
}

.stock-direction.up {
 color: #2ecc71;
}

.stock-direction.down {
 color: #e74c3c;
}

.stock-price {
 font-size: 12px;
 color: #888;
 text-align: right;
}

.prediction-info {
 font-size: 11px;
 color: #666;
 margin-top: 2px;
}

/* Refresh info bar */
.refresh-info {
 font-size: 11px;
 color: #888;
 text-align: center;
 padding: 8px;
 background: #0e2033;
 border-radius: 5px;
 margin-top: 10px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 gap: 10px;
}

.refresh-info .time {
 color: #2ecc71;
 font-weight: bold;
}

.refresh-info .warning {
 color: #e74c3c;
 font-size: 10px;
}

/* Full report */
.full-report {
 background: #0f2236;
 padding: 20px;
 border-radius: 10px;
 margin-bottom: 20px;
}

.full-report h2 {
 color: #2ecc71;
 margin-bottom: 5px;
 font-size: 20px;
}

.full-report .subtitle {
 font-size: 12px;
 color: #888;
 margin-bottom: 15px;
}

.full-report .stale-warning {
 background: rgba(231, 76, 60, 0.2);
 border: 1px solid #e74c3c;
 border-radius: 5px;
 padding: 10px;
 margin-bottom: 15px;
 font-size: 12px;
 color: #e74c3c;
}

.report-row {
 display: flex;
 justify-content: space-between;
 padding: 8px 0;
 border-bottom: 1px solid #1a2f40;
}

.report-row:last-child {
 border-bottom: none;
}

.report-label {
 color: #888;
}

.report-value {
 font-weight: bold;
}

.report-value.up {
 color: #2ecc71;
}

.report-value.down {
 color: #e74c3c;
}

/* Chart container */
.chart-container {
 background: #07101c;
 border-radius: 10px;
 padding: 15px;
 flex: 1;
 min-height: 300px;
}

.chart-container canvas {
 width: 100% !important;
 height: auto !important;
}

/* Scrollbar styling */
::-webkit-scrollbar {
 width: 8px;
}

::-webkit-scrollbar-track {
 background: #0e2033;
}

::-webkit-scrollbar-thumb {
 background: #1a2f40;
 border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
 background: #2ecc71;
}

/* Manual refresh button */
.refresh-btn {
 background: none;
 border: 1px solid #2ecc71;
 color: #2ecc71;
 padding: 5px 10px;
 border-radius: 5px;
 cursor: pointer;
 font-size: 11px;
 transition: all 0.2s;
}

.refresh-btn:hover {
 background: #2ecc71;
 color: #081421;
}

.refresh-btn:disabled {
 opacity: 0.5;
 cursor: not-allowed;
}

/* Sentiment indicator */
.sentiment-badge {
 font-size: 10px;
 padding: 2px 6px;
 border-radius: 10px;
 margin-left: 5px;
 display: inline-block;
 vertical-align: middle;
}

.sentiment-badge.positive {
 background: rgba(46, 204, 113, 0.2);
 color: #2ecc71;
 border: 1px solid #2ecc71;
}

.sentiment-badge.negative {
 background: rgba(231, 76, 60, 0.2);
 color: #e74c3c;
 border: 1px solid #e74c3c;
}

.sentiment-badge.neutral {
 background: rgba(149, 165, 166, 0.2);
 color: #95a5a6;
 border: 1px solid #95a5a6;
}

.sentiment-info {
 font-size: 11px;
 color: #888;
 margin-top: 4px;
}

.sentiment-info .score {
 font-weight: bold;
}

.sentiment-info .score.positive {
 color: #2ecc71;
}

.sentiment-info .score.negative {
 color: #e74c3c;
}

.sentiment-info .score.neutral {
 color: #95a5a6;
}

/* News headlines */
.news-section {
 background: #0a1520;
 border-radius: 8px;
 padding: 12px;
 margin-top: 15px;
 border: 1px solid #1a2f40;
}

.news-section h4 {
 color: #f39c12;
 font-size: 12px;
 margin-bottom: 10px;
 display: flex;
 align-items: center;
 gap: 5px;
}

.news-item {
 background: #0e2033;
 padding: 8px;
 border-radius: 5px;
 margin-bottom: 8px;
 font-size: 11px;
 border-left: 3px solid #1a2f40;
}

.news-item:last-child {
 margin-bottom: 0;
}

.news-item.positive {
 border-left-color: #2ecc71;
}

.news-item.negative {
 border-left-color: #e74c3c;
}

.news-item.neutral {
 border-left-color: #95a5a6;
}

.news-title {
 color: #fff;
 margin-bottom: 4px;
 line-height: 1.3;
}

.news-meta {
 color: #666;
 font-size: 10px;
 display: flex;
 justify-content: space-between;
}

.news-source {
 color: #3498db;
}
</style>
</head>
<body>

<div class="left-panel">
 <div class="header">
  <h2 style="color:#2ecc71;">AI Stock Predictor</h2>
  <div class="market-status" id="marketStatus">
   <span class="status-dot"></span>
   <span>Checking...</span>
  </div>
 </div>
 
 <div class="search-box">
  <input id="search" placeholder="Search stock..." onkeyup="suggest(this.value)">
  <div id="suggestions"></div>
 </div>
 
 <div class="stock-list" id="stockList">
  <!-- Skeleton loader shown initially -->
  <div class="skeleton skeleton-item"></div>
  <div class="skeleton skeleton-item"></div>
  <div class="skeleton skeleton-item"></div>
  <div class="skeleton skeleton-item"></div>
  <div class="skeleton skeleton-item"></div>
 </div>
 
 <div class="refresh-info" id="refreshInfo">
  <span id="lastUpdated">Last updated: --</span>
  <span>
   <button class="refresh-btn" onclick="manualRefresh()">‚Üª Refresh</button>
   <span class="time" id="countdown">30s</span>
  </span>
 </div>
</div>

<div class="right-panel">
 <div class="full-report" id="fullReport">
  <h2>Select a stock</h2>
  <p class="subtitle">Click on any stock from the list to see full analysis</p>
 </div>
 
 <div class="chart-container">
  <canvas id="priceChart"></canvas>
 </div>
</div>

<script>
// API Configuration - Change this to your deployed backend URL
const API_BASE = "http://127.0.0.1:8001";  // Local development
// const API_BASE = "https://your-backend.herokuapp.com";  // For production deployment

// Auto-detect API URL based on environment
const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
if (!isLocalhost) {
    // When deployed, you need to deploy backend separately (e.g., on Render, Railway, Heroku)
    // For now, show a message if not localhost
    console.log("Note: For production, deploy backend to a service like Render, Railway, or Heroku");
}

// Global state
let ALL = [];
let allPredictions = [];
let selectedStock = null;
let chart = null;
let countdownTimer = null;
let secondsLeft = 30;
let isRefreshing = false;
let lastUpdatedTime = null;

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    // Wait for server to be ready, then initialize
    waitForServer().then(() => {
        // Load market status
        updateMarketStatus();
        
        // Load symbols and predictions
        loadSymbols();
        
        // Start countdown timer
        startCountdown();
        
        // Update market status periodically
        setInterval(updateMarketStatus, 60000); // Every minute
    });
});

// Wait for server to be ready with retry logic
async function waitForServer(maxRetries = 10, delayMs = 1000) {
    for (let i = 0; i < maxRetries; i++) {
        try {
            const response = await fetch(API_BASE + "/");
            if (response.ok) {
                console.log("Server is ready");
                return true;
            }
        } catch (err) {
            console.log(`Waiting for server... (attempt ${i + 1}/${maxRetries})`);
        }
        await new Promise(resolve => setTimeout(resolve, delayMs));
    }
    console.warn("Server not responding, will continue with available functionality");
    return false;
}

// Load symbols from backend
function loadSymbols() {
    fetch(API_BASE + "/symbols")
        .then(r => {
            if (!r.ok) throw new Error('Symbols endpoint not ready');
            return r.json();
        })
        .then(d => {
            ALL = d;
            loadAllPredictions();
        })
        .catch(err => {
            console.warn("Failed to load symbols:", err.message);
            // Retry after a delay if server is still starting
            if (err.message.includes('not ready')) {
                setTimeout(loadSymbols, 2000);
            }
        });
}

// Auto-suggest function
function suggest(t) {
    if (!t) {
        document.getElementById("suggestions").innerHTML = "";
        return;
    }
    
    const filtered = ALL.filter(item => 
        item.symbol.toUpperCase().startsWith(t.toUpperCase()) ||
        item.name.toUpperCase().includes(t.toUpperCase())
    ).slice(0, 8);
    
    document.getElementById("suggestions").innerHTML = filtered.map(item => 
        `<div onclick="selectSym('${item.symbol}')">
            <div class="suggestion-name">${item.name}</div>
            <div class="suggestion-symbol">${item.symbol}</div>
         </div>`
    ).join("");
}

function selectSym(s) {
    document.getElementById("search").value = s;
    document.getElementById("suggestions").innerHTML = "";
    showFullReport(s);
}

// Update market status indicator
function updateMarketStatus() {
    fetch(API_BASE + "/market-status")
        .then(r => {
            if (!r.ok) throw new Error('Market status endpoint not available');
            return r.json();
        })
        .then(data => {
            const statusEl = document.getElementById("marketStatus");
            if (data.is_open) {
                statusEl.className = "market-status open";
                statusEl.innerHTML = '<span class="status-dot"></span><span>Market OPEN</span>';
            } else {
                statusEl.className = "market-status closed";
                statusEl.innerHTML = '<span class="status-dot"></span><span>Market CLOSED</span>';
            }
        })
        .catch(err => {
            console.warn("Market status unavailable:", err.message);
            const statusEl = document.getElementById("marketStatus");
            statusEl.className = "market-status closed";
            statusEl.innerHTML = '<span class="status-dot"></span><span>Checking...</span>';
        });
}

// Load all predictions
function loadAllPredictions() {
    if (isRefreshing) return;
    isRefreshing = true;
    
    // Show skeleton if no cached data
    if (allPredictions.length === 0) {
        showSkeleton();
    }
    
    fetch(API_BASE + "/predict/all")
        .then(r => {
            if (!r.ok) {
                if (r.status === 404) {
                    throw new Error('Predict endpoint not ready yet');
                }
                throw new Error('Network response was not ok');
            }
            return r.json();
        })
        .then(d => {
            allPredictions = d.predictions || [];
            
            // Update last updated time
            if (d.last_updated) {
                lastUpdatedTime = new Date(d.last_updated);
                document.getElementById("lastUpdated").textContent = 
                    `Last updated: ${formatTime(lastUpdatedTime)}`;
            } else {
                document.getElementById("lastUpdated").textContent = 
                    `Last updated: ${formatTime(new Date())}`;
            }
            
            // Show warnings if stale
            if (d.warning) {
                showToast(d.warning, 'warning');
            }
            
            renderStockList();
            
            // Reset countdown
            secondsLeft = d.seconds_left || 30;
        })
        .catch(err => {
            console.warn("Failed to load predictions:", err.message);
            // Don't show error if server is still starting up
            if (!err.message.includes('not ready')) {
                showError("Backend server not running. Please start the server.");
            }
        })
        .finally(() => {
            isRefreshing = false;
        });
}

// Show skeleton loader
function showSkeleton() {
    const list = document.getElementById("stockList");
    list.innerHTML = `
        <div class="skeleton skeleton-item"><div class="skeleton-line"></div><div class="skeleton-line"></div></div>
        <div class="skeleton skeleton-item"><div class="skeleton-line"></div><div class="skeleton-line"></div></div>
        <div class="skeleton skeleton-item"><div class="skeleton-line"></div><div class="skeleton-line"></div></div>
        <div class="skeleton skeleton-item"><div class="skeleton-line"></div><div class="skeleton-line"></div></div>
        <div class="skeleton skeleton-item"><div class="skeleton-line"></div><div class="skeleton-line"></div></div>
    `;
}

// Show error message
function showError(message) {
    const list = document.getElementById("stockList");
    list.innerHTML = `<div style="text-align:center; padding:20px; color:#e74c3c;">${message}</div>`;
    document.getElementById("refreshInfo").innerHTML = 
        `<span class="warning">‚ùå Server offline</span><span><button class="refresh-btn" onclick="loadAllPredictions()">Retry</button></span>`;
}

// Show toast notification
function showToast(message, type = 'info') {
    // Simple toast implementation
    const toast = document.createElement('div');
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
        z-index: 1000;
        animation: fadeIn 0.3s;
        background: ${type === 'warning' ? 'rgba(231, 76, 60, 0.9)' : 'rgba(46, 204, 113, 0.9)'};
    `;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// Get sentiment icon helper
function getSentimentIcon(sentiment) {
    if (sentiment === 'positive') return 'üìà';
    if (sentiment === 'negative') return 'üìâ';
    return '‚û°Ô∏è';
}

// Get sentiment badge class
function getSentimentBadgeClass(sentiment) {
    return sentiment || 'neutral';
}

// Render stock list
function renderStockList() {
    const list = document.getElementById("stockList");
    
    if (allPredictions.length === 0) {
        list.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">No predictions available</div>';
        return;
    }
    
    list.innerHTML = allPredictions.map(p => {
        const sentiment = p.sentiment || {};
        const sentimentLabel = sentiment.sentiment || 'neutral';
        const sentimentScore = sentiment.score || 0;
        
        return `
        <div class="stock-item ${p.direction.toLowerCase()}" 
             onclick="showFullReport('${p.symbol}')"
             id="stock-${p.symbol}">
            <div>
                <div class="stock-name">
                    ${p.name}
                    <span class="sentiment-badge ${getSentimentBadgeClass(sentimentLabel)}">
                        ${getSentimentIcon(sentimentLabel)} ${sentimentLabel.toUpperCase()}
                    </span>
                </div>
                <div class="stock-symbol">${p.symbol}</div>
                <div class="sentiment-info">
                    News: <span class="score ${getSentimentBadgeClass(sentimentLabel)}">
                        ${sentimentScore > 0 ? '+' : ''}${sentimentScore.toFixed(2)}
                    </span> 
                    (${sentiment.confidence || 'low'} conf.)
                </div>
            </div>
            <div>
                <div class="stock-direction ${p.direction.toLowerCase()}">
                    ${p.direction === 'UP' ? '‚Üë' : '‚Üì'} ${p.direction}
                </div>
                <div class="stock-price">‚Çπ${p.current_price}</div>
                <div class="prediction-info">Exp: ‚Çπ${p.expected_price}</div>
            </div>
        </div>
    `}).join("");
}

// Show full report
function showFullReport(symbol) {
    // Find prediction data
    let pred = allPredictions.find(p => p.symbol === symbol);
    
    if (!pred) {
        // Load single prediction
        loadSinglePrediction(symbol);
        return;
    }
    
    selectedStock = symbol;
    
    // Highlight selected stock
    document.querySelectorAll('.stock-item').forEach(el => el.classList.remove('selected'));
    const selectedEl = document.getElementById(`stock-${symbol}`);
    if (selectedEl) selectedEl.classList.add('selected');
    
    const direction = pred.direction;
    const directionClass = direction.toLowerCase();
    const move = ((pred.expected_price - pred.current_price) / pred.current_price * 100).toFixed(2);
    
    const sentiment = pred.sentiment || {};
    const sentimentLabel = sentiment.sentiment || 'neutral';
    const sentimentScore = sentiment.score || 0;
    
    let html = `
        <h2>${pred.name} (${pred.symbol})</h2>
        <p class="subtitle">Click on any stock from the list to see full analysis</p>
    `;
    
    // Add stale warning if applicable
    if (pred.is_stale) {
        html += `<div class="stale-warning">‚ö†Ô∏è Using yesterday's closing data (Market Closed)</div>`;
    }
    
    html += `
        <div class="report-row">
            <span class="report-label">Direction</span>
            <span class="report-value ${directionClass}">${pred.direction === 'UP' ? '‚Üë UP' : '‚Üì DOWN'}</span>
        </div>
        <div class="report-row">
            <span class="report-label">Current Price</span>
            <span class="report-value">‚Çπ${pred.current_price}</span>
        </div>
        <div class="report-row">
            <span class="report-label">Expected Price</span>
            <span class="report-value ${directionClass}">‚Çπ${pred.expected_price}</span>
        </div>
        <div class="report-row">
            <span class="report-label">Move</span>
            <span class="report-value ${directionClass}">${pred.direction === 'UP' ? '+' : ''}${move}%</span>
        </div>
        <div class="report-row">
            <span class="report-label">News Sentiment</span>
            <span class="report-value">
                <span class="sentiment-badge ${getSentimentBadgeClass(sentimentLabel)}">
                    ${getSentimentIcon(sentimentLabel)} ${sentimentLabel.toUpperCase()}
                </span>
            </span>
        </div>
        <div class="report-row">
            <span class="report-label">Sentiment Score</span>
            <span class="report-value ${getSentimentBadgeClass(sentimentLabel)}">
                ${sentimentScore > 0 ? '+' : ''}${sentimentScore.toFixed(2)}
                <span style="color:#888; font-size:10px; margin-left:5px;">
                    (${sentiment.confidence || 'low'} confidence)
                </span>
            </span>
        </div>
    `;
    
    document.getElementById("fullReport").innerHTML = html;
    
    // Load chart
    loadChart(symbol);
}

// Load single prediction
function loadSinglePrediction(symbol) {
    fetch(API_BASE + "/predict?symbol=" + symbol + "&interval=5m")
        .then(r => {
            if (!r.ok) throw new Error('Prediction endpoint not ready');
            return r.json();
        })
        .then(d => {
            if (d.error) {
                document.getElementById("fullReport").innerHTML = `
                    <h2>${symbol}</h2>
                    <p style="color:#e74c3c; margin-top:10px;">${d.error}</p>
                    <p style="color:#888; margin-top:5px;">${d.suggestion || ''}</p>
                `;
                return;
            }
            
            selectedStock = symbol;
            const direction = d.direction;
            const directionClass = direction.toLowerCase();
            
            // Get sentiment data
            const sentiment = d.sentiment || {};
            const sentimentLabel = sentiment.sentiment || 'neutral';
            const sentimentScore = sentiment.score || 0;
            const headlines = sentiment.headlines || [];
            
            let html = `
                <h2>${d.symbol}</h2>
                <p class="subtitle">Prediction: ${d.prediction_type || 'Intraday'}</p>
            `;
            
            // Add stale warning if applicable
            if (d.is_stale) {
                html += `<div class="stale-warning">‚ö†Ô∏è Using yesterday's closing data (Market Closed)</div>`;
            }
            
            html += `
                <div class="report-row">
                    <span class="report-label">Direction</span>
                    <span class="report-value ${directionClass}">${d.direction === 'UP' ? '‚Üë UP' : '‚Üì DOWN'}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Current Price</span>
                    <span class="report-value">‚Çπ${d.current_price}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Expected Price</span>
                    <span class="report-value ${directionClass}">‚Çπ${d.expected_price}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Confidence</span>
                    <span class="report-value">${d.confidence}%</span>
                </div>
                <div class="report-row">
                    <span class="report-label">High Target</span>
                    <span class="report-value">‚Çπ${d.high_target}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Low Target</span>
                    <span class="report-value">‚Çπ${d.low_target}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Safe Price</span>
                    <span class="report-value">‚Çπ${d.safe_price}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">News Sentiment</span>
                    <span class="report-value">
                        <span class="sentiment-badge ${getSentimentBadgeClass(sentimentLabel)}">
                            ${getSentimentIcon(sentimentLabel)} ${sentimentLabel.toUpperCase()}
                        </span>
                    </span>
                </div>
                <div class="report-row">
                    <span class="report-label">Sentiment Score</span>
                    <span class="report-value ${getSentimentBadgeClass(sentimentLabel)}">
                        ${sentimentScore > 0 ? '+' : ''}${sentimentScore.toFixed(2)}
                        <span style="color:#888; font-size:10px; margin-left:5px;">
                            (${sentiment.confidence || 'low'} confidence)
                        </span>
                    </span>
                </div>
            `;
            
            // Add news headlines section
            if (headlines.length > 0) {
                html += `
                    <div class="news-section">
                        <h4>üì∞ Recent News Headlines</h4>
                        ${headlines.map(h => `
                            <div class="news-item ${h.sentiment || 'neutral'}">
                                <div class="news-title">${h.title}</div>
                                <div class="news-meta">
                                    <span class="news-source">${h.source || 'Unknown'}</span>
                                    <span>${getSentimentIcon(h.sentiment)} ${(h.score || 0).toFixed(2)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                html += `
                    <div class="news-section">
                        <h4>üì∞ Recent News</h4>
                        <p style="color:#888; font-size:11px; text-align:center;">
                            ${sentiment.source === 'none' ? 'No recent news available' : 
                              sentiment.source === 'disabled' ? 'News sentiment analysis disabled' : 
                              'Loading news...'}
                        </p>
                    </div>
                `;
            }
            
            document.getElementById("fullReport").innerHTML = html;
            drawChart(d.prices, d.expected_price);
        })
        .catch(err => {
            console.warn("Failed to load single prediction:", err.message);
            document.getElementById("fullReport").innerHTML = `
                <h2>${symbol}</h2>
                <p style="color:#e74c3c; margin-top:10px;">Unable to load prediction</p>
                <p style="color:#888; margin-top:5px;">Server may be initializing. Please try again.</p>
            `;
        });
}

// Load chart data
function loadChart(symbol) {
    fetch(API_BASE + "/predict?symbol=" + symbol + "&interval=5m")
        .then(r => {
            if (!r.ok) throw new Error('Chart data not available');
            return r.json();
        })
        .then(d => {
            if (!d.error) {
                drawChart(d.prices, d.expected_price);
            }
        })
        .catch(err => {
            console.warn("Failed to load chart:", err.message);
        });
}

// Draw chart
function drawChart(prices, predicted) {
    const ctx = document.getElementById("priceChart").getContext("2d");
    
    if (chart) {
        chart.destroy();
    }
    
    // Create labels
    const labels = prices.map((_, i) => i);
    labels.push("P");
    
    // Create data
    const data = [...prices];
    data.push(predicted);
    
    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(46, 204, 113, 0.1)');
    gradient.addColorStop(1, 'rgba(46, 204, 113, 0)');
    
    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                data: data,
                borderColor: "#2ecc71",
                backgroundColor: gradient,
                fill: true,
                tension: 0.3,
                borderWidth: 2,
                pointBackgroundColor: (context) => {
                    const index = context.dataIndex;
                    return index === data.length - 1 ? "#facc15" : "#2ecc71";
                },
                pointRadius: (context) => {
                    const index = context.dataIndex;
                    return index === data.length - 1 ? 6 : 2;
                }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                x: {
                    grid: {
                        color: '#1a2f40'
                    },
                    ticks: {
                        color: '#888'
                    }
                },
                y: {
                    grid: {
                        color: '#1a2f40'
                    },
                    ticks: {
                        color: '#888'
                    }
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            }
        }
    });
}

// Manual refresh
function manualRefresh() {
    if (isRefreshing) return;
    secondsLeft = 30;
    loadAllPredictions();
    showToast('Refreshing...', 'info');
}

// Start countdown timer
function startCountdown() {
    if (countdownTimer) clearInterval(countdownTimer);
    
    countdownTimer = setInterval(() => {
        secondsLeft--;
        
        if (secondsLeft <= 0) {
            secondsLeft = 30;
            loadAllPredictions();
        }
        
        // Update countdown display
        const countdownEl = document.getElementById("countdown");
        if (countdownEl) {
            countdownEl.textContent = `${secondsLeft}s`;
        }
    }, 1000);
}

// Format time helper
function formatTime(date) {
    if (!date) return '--';
    return date.toLocaleTimeString('en-IN', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
    });
}

// Auto refresh interval
setInterval(() => {
    updateMarketStatus();
}, 60000);
